<app-header [search]="true"
(searchValueBeta) = "filterFilms($event)"
></app-header>
<section class="wrapper">
  <h1>Афиша</h1>
  <ul class="film-list">
    <div class="item-box" *ngFor="let film of filmList; let i = index; let even = even" [ngClass] = "{even:even}">
      <app-poster
        [film]="film" 
        [routerLink]="['description', film.id]"
        (chooseFilm)="getFilm($event)"
      >
      </app-poster>
    </div>
  </ul>
</section>
