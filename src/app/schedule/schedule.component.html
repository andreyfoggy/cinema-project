<app-header></app-header>
<section class="wrapper">
  <div class="schedule">
    <h1>Cinema Listings At Sun Cinema Kharkiv</h1>
    <div class="line"></div>
    <ul class="schedule-filter">
      <i class="fas fa-calendar-alt"></i>
      <li *ngFor="let day of days">
          <a [routerLink]="'schedule'" 
              [queryParams]="{date: day.param}"
              [ngClass]="{'day-link': day.param === date}">
              {{day.label}}
          </a>
      </li>
    </ul>
    <div class="schedule-list" *ngFor="let film of filmList; let i = index;">
      <app-schedule-item [item]="film"></app-schedule-item>
    </div>
  </div>
</section>
<app-footer></app-footer>
