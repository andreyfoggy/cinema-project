<div  class="item">
  <div class = "item-image">
    <figure><img src={{item.poster}} alt=""></figure>
  </div>
  <div class="item-description">
      <a [routerLink]="['description', item.id]">{{item.title}}</a>
      <span>genre: {{item.genre}}</span><br>
      time:
      <ul *ngFor="let time of timeList; let i = index;">
        <li [routerLink]="'tickets'">{{time}}</li>
      </ul>
  </div>
</div>
