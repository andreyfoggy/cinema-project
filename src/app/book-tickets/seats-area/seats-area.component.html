<div class="screen">Экран</div>
<div class="seats-area">
    <ul class="row">
        <li *ngFor="let row of rows"> Ряд {{row}}</li>
    </ul>
    <div class="seats">
        <app-chair class="seat" 
            *ngFor="let seat of chairs; let idx = index"
            (chooseChair)="getChair($event)"
            [chair]="seat" 
            >
        </app-chair>
    </div>
</div>
