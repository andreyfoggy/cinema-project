<div class="registerContent">
  <app-header></app-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="formContainerGrey"></div>
      <img class="formContainerImg" src="../../assets/images/bgd_registration_form.png" alt="">
      <div class="form-group">
        <label >Login:</label>
        <input type="text" [(ngModel)]="valueForm.login" formControlName="login" class="form-control" placeholder="Ivan" maxlength="20" title="длина 6-20 символов, минимум 1 заглавная и 1 цифра"/>
        <div>
          <div >{{formErrorMsg.login}}</div>
        </div>
      </div>
      <div class="form-group">
        <label >Phone:</label>
        <input type="text" [(ngModel)]="valueForm.phone" formControlName="phone" class="form-control" placeholder="+3123456789" maxlength="20" title="телефон для связи с клиентом "/>
        <div>
          <div>{{formErrorMsg.phone}}</div>
        </div>
      </div>
      <div class="form-group">
        <label >Pass:</label>
        <input type="text" [(ngModel)]="valueForm.pass" formControlName="pass" class="form-control" placeholder="pass" maxlength="20" title="длина 6-20 символов, минимум 1 заглавная и 1 цифра"/>
        <div>
          <div  >{{formErrorMsg.pass}}</div>
        </div>
      </div>
      <div class="form-group">
        <label >Confirm pass:</label>
        <input type="text" [(ngModel)]="valueForm.confermPass" formControlName="confirmPass" class="form-control" placeholder="pass" maxlength="20" title="должен совпадать с Pass"/>
        <div>
          <div >{{formErrorMsg.confermPass}}</div>
        </div>
      </div>
      <div class="form-group">
        <label >Mail:</label>
        <input type="text" [(ngModel)]="valueForm.mail" formControlName="mail" class="form-control"  placeholder="Ivan@gmail.com" maxlength="30" title="для отправки уведомлений или билетов"/>
        <div>
          <div >{{formErrorMsg.mail}}</div>
        </div>
      </div>
     <div class="form-group">
        <button type='submit' class="btn_form_submit" title="Запускает регистрацию"><img src="../../assets/images/button_registration_submit.png" alt="">Registration</button>
      </div>
      <re-captcha #captchaRef (resolved)="resolved($event)" siteKey="6LeaRIQUAAAAAAz5NtbmKzosHKLR6ON16rpceNy-"></re-captcha>
    </form>
</div>
